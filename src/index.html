<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title"></h3>
        <form class="popup__form" name="form">
          <input type="text" name="name" class="popup__input popup__input_type_name popup__input_valid" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input-error_valid"></span>
          <input class="popup__input popup__input_type_link-url popup__input_valid" required>
          <span class="popup__input-error popup__input-error_valid"></span>
          <button class="button popup__button"></button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-image">
      <div class="popup__content-image">
        <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
      </div>
    </div>

  </div>

  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>
</html>
